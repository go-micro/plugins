name: Run Tests
on:
  push:
    branches:
      - "**"
  pull_request:
    types:
      - opened
      - reopened
    branches:
      - "**"
jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
          check-latest: true
      - name: Run test
        run: |
          echo "=============== list modified files ==============="
          git checkout main
          git checkout ${{ github.event.pull_request.head.sha }}
          git branch --list
          git diff --name-only $(git merge-base --fork-point main)
